<div class="container">
  <h1>
    Nossos Empregados
  </h1>

  <ul>
    <li *ngFor="let employer of employeeService.employee; let i = index">
      {{ employer.nome }} -
      <span [style.color]="employer.salario > 4000 ? 'green': 'grey'">
        R$ {{ employer.salario.toFixed(2) }}
      </span>
      <span *ngIf="employer.bonus > 0">
        BÃ´nus: R$ {{ employer.bonus.toFixed(2) }}
      </span>
      |
      <span
        (click)="removeEmployee(i)"
        style="cursor: pointer; color: #2196f3">
        Excluir
      </span>
    </li>
  </ul>

  <p *ngIf="employeeService.employee.length === 0">
    Nenhum Empregado Cadastrado
  </p>
</div>
